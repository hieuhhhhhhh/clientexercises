<mat-card>
  <mat-card-content *ngIf="employees$ | async as emps; else loading">
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        {{ msg }}
      </mat-card-title>
    </mat-card-header>
    <mat-list flex>
      <app-employee-list [employees]="emps"> </app-employee-list>
    </mat-list>
  </mat-card-content>
  <ng-template #loading>Loading Employees from server...</ng-template>
</mat-card>
