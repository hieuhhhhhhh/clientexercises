<mat-card>
  <mat-card-header layout="row">
    <mat-card-title
      style="padding-bottom: 5vw; font-size: large; font-weight: bold"
    >
      <span>{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="showDetails">
    <app-expense-detail
      [expense]="expenseInDetail"
      [employees]="employees"
      (cancelled)="cancel()"
      (saved)="save($event)"
      (deleted)="delete($event)"
    >
    </app-expense-detail>
  </mat-card-content>
  <mat-card-content *ngIf="!showDetails">
    <table
      mat-table
      [dataSource]="dataSource"
      (matSortChange)="sortExpensesWithObjectLiterals($event)"
      expenses-table
      class="mat-elevation-z8"
      matSort
      matSortActive="vendorid"
      matSortDirection="asc"
      matSortDisableClear
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="center-header">Expense</div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="dateincurred">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="center-header">Expense Date</div>
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateincurred | date: "dd/MM/yyyy" }}
        </td>
      </ng-container>
      <!-- Employee Id Column -->
      <ng-container matColumnDef="employeeid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <div class="center-header">Employee</div>
        </th>
        <td mat-cell *matCellDef="let element">{{ element.employeeid }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let expense; columns: displayedColumns"
        (click)="select(expense)"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
<div class="padtop15" *ngIf="!showDetails">
  <mat-icon
    (click)="startNewExpense()"
    matTooltip="Add New Expense"
    class="addicon"
    color="primary"
  >
    control_point
  </mat-icon>
</div>
