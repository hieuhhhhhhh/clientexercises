<div style="margin: 5vw">
  <div style="padding-bottom: 5vw; font-size: large; font-weight: bold">
    {{ msg }}
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    expenses-table
    class="mat-elevation-z8"
    matSort
    matSortActive="id"
    matSortDirection="asc"
    matSortDisableClear
    (matSortChange)="sortExpensesWithObjectLiterals($event)"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Expense</div>
      </th>
      <td mat-cell *matCellDef="let e">{{ e.id }}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="dateincurred">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Expense Date</div>
      </th>
      <td mat-cell *matCellDef="let e">
        {{ e.dateincurred | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <!-- Employee Id Column -->
    <ng-container matColumnDef="employeeid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div class="center-header">Employee</div>
      </th>
      <td mat-cell *matCellDef="let e">{{ e.employeeid }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
